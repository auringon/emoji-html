<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Emoji to Html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="node_modules\jquery\dist\jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>

    <script src="main.js"></script>
    <script src="fastclick.js"></script>

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Emoji to html</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 pt-3">
                <div class="input-group">
                    <input id="searchInputID" type="text" class="form-control" placeholder="Buscar emoji" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="searchButtonID" class="btn btn-secondary" type="button">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-xs-8 col-xs-offset-2 border rounded" style="max-height: 350px;  overflow-y: scroll;">
                <div id="emojiContainer"></div>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-xs-8 col-xs-offset-2 pt-3">
                <div style="float:left" class="pr-2">
                    Emojis a copiar
                </div>
                <div id="resultContainer" style="float:left"></div>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-xs-8 col-xs-offset-2 border rounded">

                <div style="float:left">
                    <span id="resultCodeContainer" style="max-width: 75%;"></span>
                </div>
            </div>
        </div>
        <div class="row pt-3">
            <button id="cleanField" class="btn btn-secondary" type="button">Limpiar</button>
        </div>
    </div>
</body>

</html>
